<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign-in Form</title>
</head>
<body>
    <div class="img-container">
        <img src="fern.jpg" alt="Photo of fern plant">
        <h1 class="logo">Temp Logo</h1>
    </div>
    <div class="content">
        <div class="top-section">
            This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
            <br><br>Sign up <i>now</i> to get started.
            <br><br>You <i>know</i> you want to.
        </div>
        <div class="bottom-section">
            <h1>Lets do this!</h1>
            <form action="#" method="get">
                <div class="row">
                    <div class="first-name">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="last-name">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="phone-number">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number" name="phone_number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="password-confirm">
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" id="password_confirm" name="password_confirm" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <h5>Already have an account? <a href="google.com">Log in<a></h5>
            </form>
        </div>
    </div>
</body>
</html>
